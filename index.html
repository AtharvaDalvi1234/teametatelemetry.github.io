<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>TELEMETRY SYSTEM</title>
</head>
<body>

    <nav class="navbar">
        <div class="img">
            <img src="etalogo.png" alt="#" width="140px" height="70px">
        </div>
        <div class="heading">
            <h1 class="heading">Telemetry system of team ETA</h1>
        </div>
    </nav>

    <div class="home">
        <div class="motorspeed">
            <p>speed</p>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
                <div id="speed"></div>
            </div>
        </div>
        <div class="box">
            <div class="enginetemperature">
                <img src="temperature.png" alt="none" width="70px" height="70px" class="temp">
                <p>Engine Temperature</p>
            </div>
            <div class="value" id="temperature">35</div>
        </div>
        <div class="box2">
            <div class="total__volume">
                <p>Total Volume</p>
            </div>
            <div class="volume__value" id="totalmillilitres">35</div>
        </div>
    </div>
    <div class="home2">
        <div class="GYRO">
            <p class="heading2">GYROSCOPE</p>
            <p>x</p>
            <p class="gyrovalue" id ="gyroX"></p>
            <br>
            <p>Y</p>
            <p class="gyrovalue" id ="gyroY"></p>
            <br>
            <p>Z</p>
            <p class="gyrovalue" id="gyroZ"></p>
            <br>
            <button id="reset" onclick="resetValues()">RESET VALUES</button>
        </div>
        <div class="flowRate">
            <p>Flow Rate</p>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
            <div class="volume__value2" id="flowrate"></div>
        </div>
    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <!-- Ensure this script tag is after all elements are defined -->
    <script type="module" src="java.js"></script>
</body>
</html>
